<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SWU Fan Site</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style.css">
        <style>
            

            .ButtonGroup {
                display: inline-flex;
            }

            .toggle-button {
                padding: 10px 20px;
                background-color: #ffffff;
                border: 1px solid #ccc;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            .toggle-button.active {
                background-color: #4CAF50;
                color: white;
            }

            .toggle-button:hover {
                background-color: #e0e0e0;
            }
        </style>
    </head>

    <body>
        <!--Insert Navigation Panel-->

        <div class="ButtonGroup">
            <button type="button" class="toggle-button">Heroism</button>
            <button type="button" class="toggle-button">Neutral</button>
            <button type="button" class="toggle-button">Villainy</button>
        </div>
    </body>

    <script>
        const buttons = document.querySelectorAll('.toggle-button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove "active" class from all buttons
                buttons.forEach(btn => btn.classList.remove('active'));
                
                // Add "active" class to the clicked button
                button.classList.add('active');
            });
        });
    </script>
</html>
